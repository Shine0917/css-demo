<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <title>商品详情页面</title>
    <link
      rel="stylesheet"
      href="http://at.alicdn.com/t/font_1091888_12wlbubqbjtp.css"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/detail.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script type="text/javascript" src="js/rem.js"></script>

  </head>

  <body>
    <div class="product-detail-container">
      <div class="header">
        <i class="iconfont icon-fanhui1"></i>
        <i class="iconfont icon-guanbi3"></i>
        <p class="product-title">
          兰宣言儿童纯棉棉棉儿童儿童儿童言儿童纯棉棉棉儿童儿童儿童言儿童纯棉棉棉儿童儿童儿童...
        </p>
        <i class="iconfont icon-dot"></i>
      </div>
      <!-- 商品轮播图 -->
      <div class="product-carousel swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="./image/2.jpg" alt="" /></div>
          <div class="swiper-slide"><img src="./image/1.jpg" alt="" /></div>
          <div class="swiper-slide"><img src="./image/3.jpg" alt="" /></div>
        </div>
        <div class="swiper-pagination"></div>

      </div>
      <div class="product-detail-wrapper">
        <div class="product-price">
          <div class="activity-price">¥ 1061<span>.80</span></div>
          <div class="activity-title">
            <span class="title1">双十一限时</span>
            <span class="split-line"></span>
            <span class="title2">已有210人预约</span>
          </div>
        </div>
        <div class="triangle"></div>
        <div class="detail-countdown">
          <div id="countdown-text"></div>
          <div id="countdown-number"></div>
        </div>
      </div>
    </div>
    <!-- 商品详情名称 -->
    <div class="product-link">
      <div class="product-detail-title">
        韩国原装专柜正品YSL/圣罗兰宣言儿童纯棉衬衫加厚加大加长加大50ml
      </div>
      <div class="share-line">
        <i class="iconfont icon-Save"></i>
      </div>
    </div>

    <div class="product-content">
      <div class="product-original-price">¥1500.00～1800.00</div>
      <div class="product-sales-number">销量: 4件</div>
    </div>

    <div class="product-bargain">
      <div class="bargain-botton">砍价</div>
      <div class="bargain-price">砍价进行中，最低<span>100</span>元</div>
      <div class="immediately-check">
        立即查看<i class="iconfont icon-xiangyou1"></i>
      </div>
    </div>

    <div class="product-group">
      <div class="group-botton">拼团</div>
      <div class="bargain-price">拼团进行中，最低<span>20</span>元</div>
      <div class="immediately-check">
        &nbsp;立即查看<i class="iconfont icon-xiangyou1"></i>
      </div>
    </div>

    <div class="product-tickets">
      <div class="tickets">领券</div>
      <div class="ticket1">满20减100</div>
      <div class="ticket2">满100减20</div>
      <i class="iconfont icon-xiangyou1 xiangyou"></i>
    </div>

    <div class="product-promotion">
      <div class="promotion">促销</div>
      <div class="promotion1">满110打8折</div>
      <i class="iconfont icon-xiangyou1 xiangyou1"></i>
    </div>

    <div class="product-check-number">
      <div class="product-check">请选择</div>
      <div class="product-number">1件</div>
      <i class="iconfont icon-xiangyou1 xiangyou2"></i>
    </div>

    <div class="product-store">
      <div class="product-shop-name">
        <img src="./image/logo.png" alt="" class="logo-pic" />
        <div class="shop-wrapper">
          <div class="shop-title">圣罗兰官方旗舰店</div>
          <div class="shop-check">
            <img src="./image/check.png" alt="" class="check-logo" />
            <span class="wechat-check">微信认证</span>
          </div>
        </div>
        <div class="service">
          <img src="./image/kefu.png" alt="">
        </div>
        <div class="upward">
          <i class="iconfont icon-xiangshang-"></i>
        </div>
      </div>
      <div class="products-entrance">
        <div class="all-product">
          <i class="iconfont icon-shangpin"></i>
          <span>全部商品</span>
        </div>
        <div class="entrance-shop">
          <i class="iconfont icon-dianpu dianpu"></i>
          <span>进入店铺</span>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="is-my">
        <i class="iconfont icon-bangzhuzhongxinkaobei icon-public"></i>
        我的
      </div>
      <div class="shopping-cart">
        <div class="shopping-cart-picture">
          <i class="iconfont icon-shangpincaozuolan02 icon-public"></i>
          购物车
        </div>
        <span class="shopping-cart-num">99</span>
      </div>
      <div class="shop">
        <i class="iconfont icon-dianpu icon-public dianpu2"></i>
        店铺
      </div>
      <div class="add-shopping-cart">加入购物车</div>
      <div class="immediate-purchase">立即购买</div>
    </div>
  </body>
</html>

<script type="text/javascript" src="js/countdown.js"></script>

<script>
  var mySwiper = new Swiper(".swiper-container", {
    autoplay: true,

    // 如果需要分页器
    pagination: {
      el: ".swiper-pagination",
      type: "fraction",
      renderFraction: function(currentClass, totalClass) {
        return (
          '<span class="' +
          currentClass +
          '"></span>' +
          " / " +
          '<span class="' +
          totalClass +
          '"></span>'
        );
      }
    }
  });
  mySwiper.pagination.$el.addClass("my-class"); //为分页器增加样式
</script>
